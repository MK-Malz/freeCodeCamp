<style type='text/scss'>

@for $i from 1 to 6 
{
  .text-#{$i} {font-size: $i*15px}
}
@each $color in blue, black, red, green, yellow 
  {
  .#{$color}-bg { background-color: $color;}
  } 
  
$x: 1;
@while $x < 6 {
  .text-#{$x} { font-size: $x*15px;}
  $x: $x + 1;
}

  div {
    height: 200px;
    width: 200px;
  }
</style>

<div class="blue-bg"><p class="text-1">Hello</p>
<div class="red-bg"><p class="text-2">Hello</p>
<div class="green-bg"><p class="text-3">Hello</p>
<div class="black-bg"><p class="text-4">Hello</p>
<div class="yellow-bg"><p class="text-5">Hello</p>
